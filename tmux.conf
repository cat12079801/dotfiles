# http://matsu.teraren.com/blog/2013/02/10/moteru-tmux-powerline/
# キーストロークのディレイを減らす
set -sg escape-time 0

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-b*2でtmux内のプログラムにC-bを送る
bind C-b send-prefix

# \ でペインを縦に分割する
bind \ split-window -h -c "#{pane_current_path}"

# - でペインを横に分割する
bind - split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバーの色を設定する
set -g status-fg green
set -g status-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg black
set -g pane-active-border-bg green

# ウィンドウリストの色を設定する
setw -g window-status-fg green
setw -g window-status-bg default
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg green
setw -g window-status-current-bg black
setw -g window-status-current-attr dim
setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black

# ステータスバーを下部に表示する
set -g status-position bottom

# コピーモードを設定する
# viのキーバインドを使用する
setw -g mode-keys vi
# コピーモードの操作をvi風に設定する
# for tmux 2.1
if-shell 'test "$(tmux -V)" = "tmux 2.1"'\
  'bind-key -t vi-copy v begin-selection' ''
if-shell 'test "$(tmux -V)" = "tmux 2.1"'\
  'bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"' ''
if-shell 'test "$(tmux -V)" = "tmux 2.1"'\
  'unbind -t vi-copy Enter' ''
if-shell 'test "$(tmux -V)" = "tmux 2.1"'\
  'bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"' ''
# for tmux 2.6
if-shell 'test "$(tmux -V)" = "tmux 2.6"'\
  'bind-key    -T copy-mode-vi v     send-keys -X begin-selection' ''
if-shell 'test "$(tmux -V)" = "tmux 2.6"'\
  'bind-key    -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"' ''
# もっといい分岐方法はないものか



set-option -g status on
set-option -g status-interval 1
set-option -g status-justify left
set-option -g status-left-length 60
set-option -g status-right-length 180
set-option -g status-left  "#(~/dotfiles/origin-tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/dotfiles/origin-tmux-powerline/powerline.sh right)"

# マウスでスクロールできるようにする
set -g mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
